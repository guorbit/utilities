name: Docker Build and Push

on:
  push:
    branches: [ "development" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "development" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: stable_docker
    permissions:
        id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - name: Checkout code #clones repository
        uses: actions/checkout@v3 #the action that is used to checkout the code

      - name: Login to DockerHub 
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

    #   - name: Build Docker Image
    #     run: docker build -t guorbit/orbit-software-base:latest .
    #     working-directory: .\image_files\software-base\Dockerfile
        
    #   - name: Tag Docker Image
    #     run: docker tag guorbit/orbit-software-base:latest guorbit/orbit-software-base:py3.10-tf2.13-utils0.1

    #   - name: Push Docker Image
    #     run: docker push guorbit/orbit-software-base:latest 

    #!using docker/build-push-action@v2 instead of the above 3 steps 

      - name: Build and Push Docker image
        uses: docker/build-push-action@v2 #the action that is used to build and push any image
        with:
            context: ./image_files/software-base/
            file: ./image_files/software-base/Dockerfile
            push: true
            tags: guorbit/orbit-software-base:latest, guorbit/orbit-software-base:py3.10-tf2.13-utils0.1